<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title>Fifteen Puzzle</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>

	<body onload="setup()">
		<div class="center">

            <!-- Header -->
			<h1>Fifteen Puzzle</h1>
            <p>
                The goal of the game is to unscramble the tiles by sliding them.<br>
                Get all the tiles in consecutive order with the blank tile in the bottom right.<br>
                Can you solve it?
            </p>
            <hr>
			<!-- Image Selection -->
			<div id="imgselect">
				<h3>Select an image.</h3>

				<img src="images/1.png" onclick="imgSelect('images/1.png')" width="75px">
				<img src="images/2.png" onclick="imgSelect('images/2.png')" width="75px">
				<img src="images/3.png" onclick="imgSelect('images/3.png')" width="75px">
				<img src="images/4.png" onclick="imgSelect('images/4.png')" width="75px">
				<img src="images/5.png" onclick="imgSelect('images/5.png')" width="75px">

				<br>
			</div>
            <hr>
		</div>
        <br>

        <!-- Win Screen -->
		<div id="win-overlay" onclick="winScrDisable()">
			<div id="win-text">
                <h1>You did it!</h1>
                <h3>All tiles successfully unscrambled!</h3>
                <p>Click anywhere to play again.</p>
            </div>
		</div>

        <!-- Board Layout -->
		<div id="board">

            <!-- First Row -->
			<div class="rows" id="row-0">
				<div class="tiles" id="tile-0">
					<button onclick="clickTile(0, 0)"></button>
				</div>
				<div class="tiles" id="tile-1">
					<button onclick="clickTile(0, 1)"></button>
				</div>
				<div class="tiles" id="tile-2">
					<button onclick="clickTile(0, 2)"></button>
				</div>
				<div class="tiles" id="tile-3">
					<button onclick="clickTile(0, 3)"></button>
				</div>
			</div>

            <!-- Second Row -->
			<div class="rows" id="row-1">
				<div class="tiles" id="tile-4">
					<button onclick="clickTile(1, 0)"></button>
				</div>
				<div class="tiles" id="tile-5">
					<button onclick="clickTile(1, 1)"></button>
				</div>
				<div class="tiles" id="tile-6">
					<button onclick="clickTile(1, 2)"></button>
				</div>
				<div class="tiles" id="tile-7">
					<button onclick="clickTile(1, 3)"></button>
				</div>
			</div>

            <!-- Third Row -->
			<div class="rows" id="row-2">
				<div class="tiles" id="tile-8">
					<button onclick="clickTile(2, 0)"></button>
				</div>
				<div class="tiles" id="tile-9">
					<button onclick="clickTile(2, 1)"></button>
				</div>
				<div class="tiles" id="tile-10">
					<button onclick="clickTile(2, 2)"></button>
				</div>
				<div class="tiles" id="tile-11">
					<button onclick="clickTile(2, 3)"></button>
				</div>
			</div>

            <!-- Fourth Row -->
			<div class="rows" id="row-3">
				<div class="tiles" id="tile-12">
					<button onclick="clickTile(3, 0)"></button>
				</div>
				<div class="tiles" id="tile-13">
					<button onclick="clickTile(3, 1)"></button>
				</div>
				<div class="tiles" id="tile-14">
					<button onclick="clickTile(3, 2)"></button>
				</div>
				<div class="tiles" id="tile-15">
					<button onclick="clickTile(3, 3)" disabled></button>
				</div>
			</div>
		</div>

        <br>
		<div class="center">
			<input type="button" value="Shuffle" onclick="shuffleButton()" />
			<div id="winner"></div>
		</div>

	</body>
</html>
